<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>博客管理登录</title>
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

    <!--    中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success large message">
                <h3>Hi,</h3>
                <p>严梦昭，欢迎登录！</p>
            </div>

            <img src="https://picsum.photos/id/100/1000/400" alt="" class="ui rounded bordered fluid image">

        </div>
    </div>

    <br>
    <br>
    <!--    底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>
    <th:block th:replace="admin/_fragments :: script"></th:block>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
    </script>


</body>
</html>
